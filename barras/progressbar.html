<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="progressbar.css">
</head>
<body>
    <h1>Learning JS UD03: Progress Bar</h1>
    <p></p>
 
    <hr><br><h4></h4><br>
    <h3>Bar 1</h3>

    <div class="bar_block">    
        
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        <div class="unit_block"></div>
        
    </div>   

    <button type="submit" class="start_block">Start</button>
    <button type="submit" class="reset_block">Reset</button>
    <p class="block_info">Remaining time: <span class="time_remaining">0</span> s</p> 
 

    <h3>Bar 2</h3>
  
    <div class="bar">
        <span class="progress"></span>
    </div>
    

    <button type="submit" class="start_progress">Start</button>
    <button type="submit" class="reset_progress">Reset</button>
    <p class="progress_info">Progress: <span class="progress_percent">0</span> % </p> 
    
    
    <script src="./progressbar_1.js"></script>
    <script src="./progressbar_2.js"></script>
</body>
</html>
